<!DOCTYPE html>
<html lang="de">
  <head>
  <!-- wenns auf nem server ist, muss noch ein \ davor ums relativ zu machen-->
	<link rel="stylesheet" type="text/css" href="\stylesheets\style.css">
	<!--meta Content-Security-Policy: script-src 'nonce-2726c7f26c-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LittleWebGame</title>
	
	<!-- 
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'"> 
	-->
	
	
	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->

  </head>
  <body >
	<div id="backgroundDiv">
		
		<div id="popUpDiv">
		<h1>Game Over</h1>
		<h2>Submit Score</h2>
			<div class="flexColumn" >
			<!--<form action="http://localhost:3000/score" method="POST">-->
				<div>
					<label class="item" for="name"><b>Name: </b></label>
					<input id="nameInput" type="text" placeholder="Enter Name" name="name" required>
				</div>
				<div>
					<label for="score"><b>Score: </b></label>
					<input id="scoreInput" type="text" name="score" value="score" tabindex="-1">
				</div>
				<div>
					<button id="submitBtn" type="submit" class="btn">send</button>
				</div>
				<div>
					<!-- calling showPopUp a second time closes it -->
					<button id="resetBtn" type="reset" class="btn cancel">cancel</button>
				</div>
			<!--</form>-->
			</div>
		</div>
		
	</div>
	
  
	<h1>Circle Clicker</h1>
	<div id="header" class="flexRow">
		<div class="flexColumn" id="gameTextBox">		  
						  
		  <div class="item" id="gameText">
			Click on all the red circles before they disappear! <br><br> You can hit multiple circles at once, if they overlap.
		  </div>
		  
		  <div class="item">
			<Button id="startBtn">Start</Button>
		  </div>
			
		  <div class="item" id="specialMargin1">
			<div class="flexRow">
				<div id="lifes" class="item">
					Lifes: 
				</div>
				<div id="highscore" class="item">
					Points:
				</div>
			</div>
		  </div>
			
		</div>
		<div id="testButtonBox" class="flexColumn">
		
		  <div class="item">
			<button id="showPopUpBtn">Test Pop up</button>
		  </div>
		  
		</div>
	</div>

	<div class="flexColumn">
		<div class="item" id="canvasArea">
		
		</div>
		<div class="item" id="leaderboardArea">
			<h2>Leaderboard</h2>
		</div>
	</div>
	
	

	<script src="/javascripts/jquery.min.js"></script>
	<script src="/javascripts/GameLogic.js"></script>
  </body>
</html>
