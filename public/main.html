  <body >
	<div id="backgroundDiv" style="background-color: rgba(0, 0, 0, .6); width:110%; height:110%; display:none; position:absolute; margin:0px: padding:0px; top: -10%; left: -10%">
		
		<div id="popUpDiv" style="display: none; color: black;">
		<h1>Game Over</h1>
		<h2>Submit Score</h2>
			<div style="display: flex; flex-direction: column;">
			<!--<form action="http://localhost:3000/score" method="POST">-->
				<div>
					<label class="item" for="name"><b>Name: </b></label>
					<input id="nameInput" type="text" placeholder="Enter Name" name="name" required>
				</div>
				<div>
					<label for="score"><b>Score: </b></label>
					<input id="scoreInput" type="text" name="score" value="score" tabindex="-1">
				</div>
				<div>
					<button id="submitBtn" type="submit" class="btn">send</button>
				</div>
				<div>
					<!-- calling showPopUp a second time closes it -->
					<button id="resetBtn" type="reset" class="btn cancel">cancel</button>
				</div>
			<!--</form>-->
			</div>
		</div>
		
	</div>
	
  
	<h1>Circle Clicker</h1>
	<div id="header" style="display: flex; flex-direction: row;">
		<div id="Left" style="display: flex; flex-direction:column; padding-right: 12px; margin-right: 12px;">		  
						  
		  <div class="item" style="margin: 4px">
			Click on all the red circles before they disappear! <br><br> You can hit multiple circles at once, if they overlap.
		  </div>
		  
		  <div class="item" style="margin: 0px">
			<Button id="startBtn">Start</Button>
		  </div>
			
		  <div class="item" style="margin: 0px; margin-top: 20px">
			<div id="" style="display: flex; flex-direction: row;">
				<div id="lifes" class="item" style="margin-right: 90px">
					Lifes: 
				</div>
				<div id="highscore" class="item" style="margin: 0px">
					Points:
				</div>
			</div>
		  </div>
			
		</div>
		<div id="Right" style="display: flex; flex-direction:column; padding-right: 12px; margin-right: 12px;">
		
		  <div class="item">
			<button id="showPopUpBtn" style="width: 100px">Test Pop up</button>
		  </div>
		  
		</div>
	</div>

	<div id="Left" style="display: flex; flex-direction:column;">
		<div class="item" id="canvasArea" style="background-color:; margin-top:5px;">
		
		</div>
		<div class="item" id="leaderboardArea" style="background-color: ; margin-top: 20px;">
			<h2>Leaderboard</h2>
		</div>
	</div>
	
	

	<script src="/javascripts/jquery.min.js"></script>
